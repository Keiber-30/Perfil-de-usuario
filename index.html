<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <img src="imagenes/top-circle.svg"  alt=" top circle" class="bg-image bg-image--top">
  <img src="imagenes/bottom-circle.svg" alt="bottom circle" class="bg-image bg-image--bottom">
  <article class="card">
    <header class="card_header">
      <img src="imagenes/card-pattern.svg" alt="pattern card" class="card_header-image">
      <img src="imagenes/victor.jpg" alt="profile image" class="card_header-profile">
    </header>
  </article>
  <section class="card_body">
    <p class="card_text">Victor Crest</p>
    <span class="card_text card_text--light">26</span>
    <p class="card_text card_text--light">Londom</p>
</section>
<footer class="card_footer">
  <div class="card_stats">
    <p class="card_number">80K</p>
      <p class="card_text card_text--light">Followers</p>
  </div>
  <div class="card_stats">
    <p class="card_number">803K</p>
      <p class="card_text card_text--light">Like</p>
  </div>
  <div class="card_stats">
    <p class="card_number">1.4K</p>
      <p class="card_text card_text--light">pothos</p>
  </div>
</footer>
</body>
</html>
